        <button class="button" onclick="calculate().then((hash) => {
            document.getElementById('res').innerText = 'Result: ' + hash + '\nPlease submit it as answer to the server.';
        });">Submit and Calculate</button>
        <br>
        <div id="res" style="user-select: text; margin-top: 10px;">Result: </h1>
        <script>
            async function calculate() {
                // get values of id "1" to "103" above in input fields, and concat to string array
                var values = [];
                for (var i = 1; i <= 103; i++) {
                    // if value is empty, push "a"
                    if (document.getElementById(i).value == "") {
                        values.push("a");
                    } else {
                        values.push(document.getElementById(i).value);
                    }
                }
                const encoder = new TextEncoder();
                const data = encoder.encode(values.join(""));
                const hashBuffer = await crypto.subtle.digest("SHA-256", data);
                const hashHex = Array.from(new Uint8Array(hashBuffer))
                    .map((b) => b.toString(16).padStart(2, "0"))
                    .join("");
                return hashHex;
            }
            </script>
